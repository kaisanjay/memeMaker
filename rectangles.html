<!DOCTYPE html>
<html>

<head>
</head>

<body>
<canvas id="c" width="200" height="200"></canvas>
<script >
	var c = document.querySelector("#c");//grabbing the canvas using this selector

	var ctx= c.getContext("2d");

	//If you have a canvas c and given some code to draw a rectangle in a given color, you might write something like
	ctx.fillStyle = "blue";

// Start at (0,0) and draw a 50px x 50px blue rectangle.
    ctx.fillRect(0,0,50,50);


    // Start at (0,0) and clear a 25px x 25px rectangle.
    ctx.clearRect(0,0,25,25);


    ctx.beginPath();
    ctx.moveTo(10,10);
    ctx.lineTo(50,50);
    ctx.lineTo(50,10);
    ctx.moveTo(10,10);
    ctx.fill();
    ctx.stroke();



    ctx.moveTo(50,50);
    ctx.lineTo(150,50);
    ctx.lineTo(150,150);
    ctx.lineTo(50,150);
    ctx.lineTo(50,50);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(75,75);
    ctx.lineTo(125,75);
    ctx.lineTo(125,125);
   
    ctx.fill();






</script>

</body>
</html>
